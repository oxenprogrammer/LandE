<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header" class="header">
      <nav id="nav-bar" class="nav-container">
        <img
          class="nav-item"
          id="header-img"
          class="header-img"
          src=""
          alt=""
        />
        <div class="nav-link nav-item">Home</div>
        <div class="nav-link nav-item">About</div>
        <div class="nav-link nav-item">Contact</div>
      </nav>
    </header>
    <h1 class="title">Beautiful Cloth Collection</h1>
    <div class="feature">
      <div class="feature-item">
        <h2>Huge Collection</h2>
        <p>You have an option to buy from 1000s of products</p>
      </div>
      <div class="feature-item">
        <h2>Shoes</h2>
        <p>Huge collection of shoes from top brands</p>
      </div>
      <div class="feature-item">
        <h2>Jackets</h2>
        <p>Huge collection of Jackets from top brands</p>
      </div>
    </div>
    <iframe width="560" height="315" id="video" src="https://www.youtube.com/embed/aXFXgIMi0Rk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </video>
    <form
      id="form"
      class="form"
      action=" https://www.freecodecamp.com/email-submit"
    >
      <input
        type="email"
        name=""
        class="form-item"
        id="email"
        placeholder="enter your email"
        required
      />
      <input type="submit" value="submit" class="form-item" id="submit" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
